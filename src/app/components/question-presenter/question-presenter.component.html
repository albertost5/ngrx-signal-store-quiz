<h1>
  Question: What do you get when you add @for (color of question().caption; track color)
{ @if($index > 0) { @if ($last) { and } @else { , } }

  {{ color | colorName }}
  <span class="color-item" [style.background]="color"></span>
} ?
</h1>
<div class="answers">
  @for(answer of question().answers; track answer) {
    <div class="answer" (click)="store.addAnswer($index)">
      <div class="thumbnail" [style.background]="answer"></div>
      <div class="caption">{{ answer | colorName }}</div>
    </div>
  }
</div>
